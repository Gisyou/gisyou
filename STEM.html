        <script>
            var b
            var HW = []  // homework arry

                for(var k = 0; k<document.p2.sub.length-1;k++){ // check to which one checked

                    }

                    document.getElementById("HoW").innerHTML += i +":"+ HW[i] + "<input type=button value=Del onClick=del(" + i +")>" + "<br>"; //place homework to html
                    }
                
            }

            
            function del(j){ // delet homework function
                HW.splice(j, 1); // delet selcted HW 
                document.getElementById("HoW").innerHTML = ""; //make brantk in html.HoW
